name: dka-services-core-account

services:
  app:
    image: yovanggaanandhika/node:latest
    container_name: dka-services-core-account-app
    hostname: dka-services-core-account-app
    environment:
      DKA_MONGO_HOST: dka-services-core-account-mongo
      DKA_SERVER_SECURE: false
    ports:
      # expose by wann external public
      - target: 80
        published: 30100
        protocol: tcp
        host_ip: 0.0.0.0
      #expose by internal kubernetes
      - target: 63300
        published: 63300
        protocol: tcp
        host_ip: 0.0.0.0
    volumes:
      - type: bind
        source: .
        target: /home/app
    deploy:
      resources:
        reservations:
          memory: 1028M
        limits:
          memory: 2048M
    command: yarn run start:dev
    networks:
      - dka-dev

  mongo:
    image: yovanggaanandhika/mongo:12-slim-mongo-8.0.5
    container_name: dka-services-core-account-mongo
    hostname: dka-services-core-account-mongo
    environment:
      DKA_REPL_ENABLED: true
    deploy:
      resources:
        reservations:
          memory: 128M
          cpus: '0.5'
        limits:
          memory: 512M
          cpus: '0.8'
    ports:
      - target: 27017
        published: 27017
        protocol: tcp
        host_ip: 0.0.0.0
    volumes:
      - type: volume
        source: mongo-data
        target: /data/db
    networks:
      - dka-dev

volumes:
  mongo-data:
    name : dka-dev-mongo-data

  mongo-backup:
    name: dka-dev-mongo-backup

networks:
  dka-dev:
    driver: bridge
    external: true
